<!DOCTYPE html>
<!--Big Thankyou to Siham Al-Riyami, whose design of https://eduforduni.com/course.html 
was greatly influential on the design of this Aladdin Digital webpage-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aladdin Digital</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="JavaScripts/queryHandler.js">       
    </script>

</head>
<body>
    <script language="javascript" type="text/javascript"  src="JavaScripts/header.js"></script>

    <!-- contact Us -->

    <section class="location">
           <iframe src="https://maps.google.com/maps?q=40%20printers%20way,%20kingston&t=&z=13&ie=UTF8&iwloc=&output=embed" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5>Office Name: Aladdin Digital Ltd</h5>
                        <p>Address: 40 Printers Way, Kingston, ACT 2604</p>
                    </span>  
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5>+(61) 488 833 123</h5>
                        <p>Opening Hours: 9am - 5pm</p>
                    </span>  
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                        <h5>info@aladdindigital.com.au</h5>
                        <p>Email us your queries</p>
                    </span>  
                </div>
            </div>
        </div>
        <div class="row">
            <div class="contact-col">
            <form>
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="email" name="email"  placeholder="Enter email address" required>
                <input type="text" name="subject" placeholder="Enter your subject" required>
                <textarea rows="8" name="message" placeholder="Message" required></textarea>
                <button type="button" class="hero-btn red-btn" onClick="testResults(this.form)">Send Message</button>
            </form>
            </div>
        </div>        

    </section>

<script language="javascript" type="text/javascript"  src="JavaScripts/footer.js"></script>

<!--JavaScript for toggle menu  -->
<script>
    var navLinks=document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right= "0";
    }
    function hideMenu(){
        navLinks.style.right= "-200px";
    }
</script>

</body>
</html>
